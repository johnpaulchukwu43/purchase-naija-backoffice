<div class="main-content" >
  <!-- Header -->
  <div class="header bg-gradient-primary-custom py-7 py-lg-8 pt-lg-9">
    <div class="container">
      <div class="header-body text-center mb-4">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class="text-white">Welcome!</h1>
            <p class="text-lead text-white">Sign in to your Purchase Naija Account</p>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary border-0 mb-0">
          <!--<div class="card-header bg-transparent pb-5">-->
          <!--<div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>-->
          <!--<div class="btn-wrapper text-center">-->
          <!--<a href="#" class="btn btn-neutral btn-icon">-->
          <!--<span class="btn-inner&#45;&#45;icon"><img src="https://demos.creative-tim.com/argon-dashboard-pro/assets/img/icons/common/github.svg"></span>-->
          <!--<span class="btn-inner&#45;&#45;text">Github</span>-->
          <!--</a>-->
          <!--<a href="#" class="btn btn-neutral btn-icon">-->
          <!--<span class="btn-inner&#45;&#45;icon"><img src="https://demos.creative-tim.com/argon-dashboard-pro/assets/img/icons/common/google.svg"></span>-->
          <!--<span class="btn-inner&#45;&#45;text">Google</span>-->
          <!--</a>-->
          <!--</div>-->
          <!--</div>-->
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <large>Sign in with credentials</large>
            </div>

            <div class="alert alert-danger alert-dismissible fade show" role="alert" ng-if="isError">
              <span class="alert-icon"><i class="ni ni-dislike-2"></i></span>
              <span class="alert-text"><strong>Login Failed:</strong> {{errorMessage}}</span>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>

            <form name="loginForm" novalidate>
              <!--email-->
              <div class="form-group mb-3">
                <div class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="username"
                         type="text"
                         name="username"
                         id="username"
                         ng-model="userDetails.username"
                         ng-pattern="/^[a-zA-Z0-9._\s]{2,40}$/"
                         ng-required="true">
                  <div ng-if="loginForm.username.$touched && loginForm.username.$invalid" class="invalid-feedback">
                    Username must be between 2 and 50
                  </div>
                </div>
              </div>
              <!--password-->
              <div class="form-group">
                <div class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control"
                         name="password"
                         id="password"
                         placeholder="Password"
                         type="password" ng-model="userDetails.password" ng-required="true">
                  <div ng-if="loginForm.password.$touched && loginForm.password.$invalid" class="invalid-feedback">
                    Invalid Password
                  </div>
                </div>
              </div>
              <!--submit-->
              <div class="text-center">
                <div class="lds-ring" ng-if="isLoading"><div></div><div></div><div></div><div></div></div>
                <button type="button" ng-disabled="loginForm.$invalid" ng-if="!isLoading" class="btn btn-success my-4" ng-click="loginHandler()">Sign in</button>
              </div>
            </form>

          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <a href="#" class="text-light"><small>Forgot password?</small></a>
          </div>
          <div class="col-6 text-right">
            <a href="#" class="text-light"><small>Create new account</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
